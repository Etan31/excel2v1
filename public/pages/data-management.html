<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dorothy's Database</title>
    <link rel="stylesheet" href="./../css/styles.css">
    <!-- <link rel="stylesheet" href="./../css/home.css"> -->
    <link rel="stylesheet" href="./../css/dataMgmt.css">
    <link rel="stylesheet" href="./../css/columnMgmt.css">

</head>
<body>
    <nav>
        <ul>
            <li><a href="../../index.html">Home</a></li>
            <li><a href="./data-management.html">Data Management</a></li>
            <li><a href="./column-management.html">Column Management</a></li>
        </ul>
    </nav>

    <div class="search-bar dataMgmtInput">
        <input type="text" class="home-search" placeholder="Search..." id="data-management-search">
    </div>
    <div class="tableConfig">
        <button id="insertButton" onclick="openModal()">Insert</button>
        <button>Update</button>
        <button>Delete</button>
    </div>

    <!-- Modal Popup for adding column headers and sub-headers -->
    <div id="dataModal" class="modal dataModal" style="display: none;">
        <div class="modal-content">
            <div class="heading">
                <h2>Insert Data</h2>
                <div class="insert-filter">
                    <label>Filter by:</label>
                    <div class="filter-checkboxes" id="filterOptionsContainer">
                        <label>
                            <input type="checkbox" id="allCheckbox" name="filterOptions" value="all" checked>
                            All
                        </label>
                        <label>
                            <input type="checkbox" class="filter-option" name="filterOptions" value="headers">
                            Headers
                        </label>
                        <label>
                            <input type="checkbox" class="filter-option" name="filterOptions" value="headers">
                            Headers
                        </label>
                        <label>
                            <input type="checkbox" class="filter-option" name="filterOptions" value="headers">
                            Headers
                        </label>
                    </div>
                </div>
                
                <div class="closeBtn"><button onclick="closeModal()">X</button></div>
            </div>
            <div id="headerInputs" class="headerInputs">
                <!-- Dynamic inputs will go here -->
            </div> 
            <div class="modal-buttons">
                <button id="addRowBtn">Add Row</button>
                <button id="addImageBtn">Add Image</button>
                <button id="saveColumnBtn">Save</button>
            </div>
        </div>
    </div>
    
    


    <div class="tableContainer">
        <table id="data-management-table">
            <thead id="headersRow"></thead>
            <tbody id="subheadersRow"></tbody>
        </table>
    </div>

    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script src="./../js/dataManagement.js"></script>
    <script src="./../js/headerFetcher.js"></script>

    <Script>
        const allCheckbox = document.getElementById('allCheckbox');
        const filterOptions = document.querySelectorAll('.filter-option');

        // Toggle checkboxes based on selection
        allCheckbox.addEventListener('change', () => {
            if (allCheckbox.checked) filterOptions.forEach(checkbox => checkbox.checked = false);
        });

        filterOptions.forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                allCheckbox.checked = ![...filterOptions].some(option => option.checked);
            });
        });

    </Script>
</body>
</html>
