<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Column Management - Dorothy's Database</title>
    <link rel="stylesheet" href="./../css/styles.css">
</head>
<body>
    <h1>Column Management</h1>
    
    <nav>
        <ul>
            <li><a href="../../index.html">Home</a></li>
            <li><a href="./data-management.html">Data Management</a></li>
            <li><a href="./column-management.html">Column Management</a></li>
        </ul>
    </nav>

    <div class="tableConfig">
        <button id="addColumnBtn">Add Column</button>
        <button>Update Column</button>
        <button>Delete Column</button>
    </div>

    <!-- Modal Popup for adding column headers and sub-headers -->
    <div id="columnModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Add Column</h2>
            <div id="headerInputs">
                <label>Header:
                    <input type="text" placeholder="Enter header name" class="header-input" data-heading="h1-1">
                </label>
            </div>
            <div class="modal-buttons">
                <button id="addSubHeaderBtn">Add Subheading</button>
                <button id="addAnotherHeaderBtn">Add Another Header</button>
                <button id="saveColumnBtn">Save</button>
            </div>
        </div>
    </div>

    <table id="column-management-table">
        <thead id="columnHeadersRow"></thead>
        <tbody id="columnSubheadersRow"></tbody>
    </table>

    <!-- <script src="../js/columnManagement.js"></script> -->
    <script src="./../js/headerFetcher.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchHeaders('headersRow', 'subheadersRow'); // For Data Management Table
            fetchHeaders('columnHeadersRow', 'columnSubheadersRow'); // For Column Management Table
        });
    </script>
</body>
</html>
