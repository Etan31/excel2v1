<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dorothy's Database</title>
    <link rel="stylesheet" href="./../css/styles.css">
    <link rel="stylesheet" href="./../css/columnMgmt.css">
    
</head>
<body>
    <nav>
        <ul>
            <li><a href="../../index.html">Home</a></li>
            <li><a href="./data-management.html">Data Management</a></li>
            <li><a href="./column-management.html">Column Management</a></li>
        </ul>
    </nav>

    <div class="tableConfig">
        <button id="addColumnBtn">Add Column</button>
        <button>Update Column</button>
        <button>Delete Column</button>
    </div>

    <!-- Modal Popup for adding column headers and sub-headers -->
    <div id="columnModal" class="modal columnModal" style="display: none;">
        <div class="modal-content">
            <div class="heading">
                <h2>Add Column</h2>
                <div class="closeBtn" onclick="closeModal()"><button>X</button></div>
            </div>
            <div id="headerInputs" class="headerInputs">
                <label>Header:  
                    <input type="text" placeholder="Enter header name" class="header-input" data-heading="h1-1">
                </label>
            </div>
            <div class="modal-buttons">
                <button id="addSubHeaderBtn">Add Subheading</button>
                <button id="addAnotherHeaderBtn">Add Another Header</button>
                <button id="saveColumnBtn">Save</button>
            </div>
        </div>
    </div>

    <!-- Table to show the store data from the database -->
    <div class="tableContainer">
        <table id="column-management-table">
            <thead id="columnHeadersRow">
                <!-- TODO: Add a column of row number -->
            </thead>
            <tbody id="columnSubheadersRow">
                <!-- TODO: Add a column of row number that is sticky to the left side -->
            </tbody>
        </table>
    </div>

    <!-- <script src="../js/columnManagement.js"></script> -->
    <script src="./../js/headerFetcher.js"></script>
    <script src="./../js/columnManagement.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchHeaders('headersRow', 'subheadersRow'); 
            fetchHeaders('columnHeadersRow', 'columnSubheadersRow'); 
        });
    </script>
</body>
</html>
